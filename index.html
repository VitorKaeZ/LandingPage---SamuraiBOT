<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Samurai BOT</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="assets/img/samurai.png" alt="Logo Samurai BOT">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Dojo Samurai</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Samurai Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade segura de um jeito facil</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="conteudo-principal-imagem" src="assets/img/samuraiHero.png" alt="Samurai Bot HERO">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz?</h3>
            <p class="conteudo-secundario-paragrafo">Te mantem no caminho do <strong>Bushido</strong>.</p>
            <p class="conteudo-secundario-paragrafo">Protege seu <strong>feudo</strong> com excelencia</p>
            <p class="conteudo-secundario-paragrafo">Sempre Agindo com <strong>honra e humildade</strong>.</p>

        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="assets/img/samuraiRodape.png" alt="Samurai rodape">

    </footer>
</body>
</html>
